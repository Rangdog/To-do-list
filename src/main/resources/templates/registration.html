<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registation</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1">Registration</span>
	  </div>
	</nav>
	
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3 mx-auto">
				<h1> Registration </h1>
				<form th:action = "@{/registration}" method = "POST" th:object = "${user}">
					<div class = "form-group">
						<label class = "control-lable" for = "firstName">
							First Name
						</label>
						<input id = "firstName" class = "form-control" placeholder="Enter first name" th:field = "*{firstName}" required autofocus = "autofocus"> 
					</div>
					<div class = "form-group">
						<label class = "control-lable" for = "lastName">
							Last name
						</label>
						<input id = "lastName" class = "form-control" placeholder="Enter last name" th:field = "*{lastName}" required autofocus = "autofocus"> 
					</div>
					<div class = "form-group">
						<label class = "control-lable" for = "email">
							Email
						</label>
						<input type="email" id = "email" class = "form-control" placeholder="Enter email" th:field = "*{email}" required autofocus = "autofocus"> 
					</div>
					<div class = "form-group">
						<label class = "control-lable" for = "password">
							Password
						</label>
						<input id = "password" class = "form-control" placeholder="Enter password" th:field = "*{password}" required autofocus = "autofocus"> 
					</div>
					<div class = "form-group">
							<button type = "submit" class = "btn btn-success">Register</button>
							<span>Already registered <a href="/" th:href = "@{/login}">Login</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
