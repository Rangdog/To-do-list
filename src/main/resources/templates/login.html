<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <span class="navbar-brand mb-0 h1">Login</span>
	  </div>
	</nav>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3 mx-auto">
				<h1> Login </h1>
				<form th:action = "@{/login}" method = "POST" th:object = "${user}">
					<div class "form-group">
						<label for = "username"> Username </label>
						<input type = "text" class = "form-control" id = "username" name = "username" placeholder = "Enter Email" autofocus = "autofocus">
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Enter Password" />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
									<button type = "submit" class = "btn btn-success">Login</button>
									<span>haven't account? <a href="/" th:href = "@{/registration}">register</a></span>
							</div>
						</div>
						<div th:if = "${error}" class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<p style="color: red" th:text="${error}"></p>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
