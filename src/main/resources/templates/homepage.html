<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TodoList</title>
    
    
    <script type="text/javascript">

         function ConfirmDelete(id)  {

              let result = confirm("Do you want to delete?");

              if(result)  {
				  id = '/delete/' + id;
                 window.location = id;
                  return true;
              } else {
                  
              }
         }

      </script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	  <div class="container-fluid">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link active" th:href = "@{/homepage}" >To Do List</a>
	      </li>
	      <li class="nav-item">
	        <a class = "nav-link" th:href="@{/logout}">Logout</a>
	      </li>
	    </ul>
	  </div>
	</nav>
    <h1 align = "center">Chào mừng đến với todolist</h1>
    <div th:text="'HELLO: ' + ${session.username}" >User</div>
    
    <div align = "center">
    	<h1>Todo List</h1>
    	<a href = "/new" >Creat New Task</a>
    	<br/><br/>
    	<table  class="table table-bordered border-primary" border = "1" cellpadding="10">
    		<thead class="table-dark">
				<tr>
					<th>Name</th>
					<th>Priority</th>
					<th>Status</th>
					<th>Dead Line</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr class="table-light" th:each="task : ${tasks}">
				<td th:text="${task.taskName}" >Name</td>
				<td th:text="${task.taskPriority}" >Priority</td>
				<td th:text="${task.taskStatus}" >Status</td>
				<td th:text="${task.taskDeadLine}" >Dead Line</td>
				<td>
					<a th:href = "@{'/edit/' + ${task.id}}" class = "btn btn-primary">Edit</a>
					
					<button th:onclick="|ConfirmDelete(${task.id})|" class = "btn btn-danger">Delete</button>
				</td>
			</tr>	
		</tbody>	
    	</table>
    </div>
</body>
</html>
